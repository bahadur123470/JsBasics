<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            color: white;
            background-color: #212121;
        }
        .card {
            width: 300px;
            height: 500px;
            background-color: #333;
            border-radius: 10px;
            margin: 50px auto;
        }
        button {
            padding: 10px 20px;
            margin: 400px 90px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <button>Show Info</button>
    </div>
</body>
<script>
    const githubUrl = "https://api.github.com/users/bahadur123470";
    const xhr = new XMLHttpRequest();
    const button = document.querySelector("button");
    button.addEventListener("click", function(){
        xhr.open("GET", githubUrl);
        xhr.onreadystatechange = function(){
            if (xhr.readyState === 4){
                const data = JSON.parse(xhr.responseText);
                console.log(data);
                const img = data.avatar_url
                const card = document.querySelector(".card")
                card.innerHTML = `
                    <img src="${img}" alt="Avatar" style="width: 100%; border-radius: 10px;">
                    <h2 style="text-align: center; color: white;">${data.name}</h2>
                    <p style="text-align: center; color: white;">Public Repos: ${data.public_repos}</p>
                    <p style="text-align: center; color: white;">Location: ${data.location}</p>
                `;
            }
        }
        xhr.send();
    })

</script>
</html>
