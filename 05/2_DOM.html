    // Using a more optimized way to create and append elements. This method is more efficient as it reduces the number of DOM manipulations
    function optimizedWay(languageName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.languages').appendChild(li)
    }
    optimizedWay("MongoDB")
    optimizedWay("Express")
    optimizedWay("React")
    optimizedWay("Node.js")
    optimizedWay("Next.js")

    // Editing an existing element
    const editLanguage = document.querySelector(".languages li:nth-child(4)")
    const editLi = document.createElement('li')
    editLi.textContent = "Angular"
    editLanguage.replaceWith(editLi)

    // Alternatively, you can also use outerHTML to replace the element
    const editLanguage2 = document.querySelector(".languages li:first-child")
    editLanguage2.outerHTML = "<li>Typescript</li>"

    // Removing an element
    const removeLanguage = document.querySelector(".languages li:last-child")
    removeLanguage.remove()
</script>
</html>
